<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Sistema avanzato di gestione personale, pianificazione turni, ferie e documentazione aziendale. Ottimizza la tua forza lavoro con Da Vittorino Gestione." />
    <title>Da Vittorino Gestione - Sistema di Gestione Personale</title>
    <link rel="icon" href="/logo.webp" type="image/webp" />
    <!-- PWA meta tags -->
    <meta name="theme-color" content="#4a6cf7" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <!-- Open Graph tags -->
    <meta property="og:title" content="Da Vittorino Gestione - Sistema di Gestione Personale" />
    <meta property="og:description" content="Sistema avanzato di gestione personale, pianificazione turni, ferie e documentazione aziendale. Ottimizza la tua forza lavoro con Da Vittorino Gestione." />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <!-- Register Service Worker for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registrato con successo:', registration.scope);
            })
            .catch(error => {
              console.log('Registrazione Service Worker fallita:', error);
            });
        });
      }
    </script>
  </body>
</html>
