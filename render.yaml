services:
  # Web Service (Main Application)
  - type: web
    name: salone-bellezza
    env: node
    plan: free  # Change to 'starter' for production
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SESSION_SECRET
        generateValue: true  # Render will generate a secure secret
      - key: DATABASE_URL
        fromDatabase:
          name: salone-db
          property: connectionString

  # PostgreSQL Database
databases:
  - name: salone-db
    plan: free  # 1GB free tier
    databaseName: salone_bellezza
    user: salone_user 